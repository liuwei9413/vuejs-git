<!doctype html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="vue.js"></script>
</head>
<body>
<div id="example"></div>
<!--属性与方法 开始-->
<script>
    //每个Vue的实例都会代理data，只有被代理的属性是响应的
    var data = { a: 1 };
    var vm = new Vue({
        data: data
    });
    console.log( vm.a === data.a ); //true
    vm.a = 2;
    console.log( data.a );  //2
    data.a = 3;
    console.log( vm.a );    //3

    var data2 = { a: 2 };
    var vm2 = new Vue({
        el: '#example',
        data: data2
    });
    console.log( vm2.$el === document.getElementById('example') );  //true
    console.log( vm2.$data === data2 ); //true
    vm2.$watch('a', function(newVal, oldVal) {
        console.log('a被改变了');
    });
</script>
<!--属性与方法 结束-->

</body>
</html>
